{% extends "index.html" %}

{% block styles %}
{{super()}}
<link href="/static/mp/css/signin.css" rel="stylesheet">
{% endblock %}

{% block title %}
Logon page
{% endblock %}

{% block body %}
	
<div class="container">
<form action="{{url_for('logon')}}" class="form-signin" method="POST">
<div class="well row">  
  {{ form.hidden_tag() }}
<div class="form-group {% if form.password.errors %} has-error {% endif %}">
  {{ form.password(placeholder="", class="form-control") }}
  {{ form.password.errors[0] }}
</div>
  <button class="btn btn-success btm-sm btn-block"
  type="submit">Follow the white rabbit...</button>
</div>
</form>

</div> <!-- container -->
{% endblock %}
