<li class="dropdown">
<a href="#" class="dropdown-toggle" data-toggle="dropdown"
role="button" aria-expanded="true">{{ links.name }}<span class="caret"></span></a>
<ul class="dropdown-menu" role="menu">
  {% for gr in links.groups %}
    <li class="dropdown-header">{{ gr.name }}</li>
    {% for l in gr.links %}
    <li><a href="{{ l.target | safe }}">{{ l.link }}</a></li>
    {% endfor %}
  {% endfor %}
</ul>
</li>
