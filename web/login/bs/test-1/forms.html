<div class="container">

			<input type="email" class="form-control" id="emailField" placeholder="Enter email" required>

    	<div class="form-group">

	        </label>
    	</div>

    	<button type="submit" class="btn btn-success" id="submitBtn" >Login submit type</button>
	<button type="button" class="btn btn-success" id="submitBtn" >Login button type</button>

    </form>
</div>
